<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Sam McMillan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netmatters - JavaScript Array</title>
    <script
      src="https://kit.fontawesome.com/65566a4b6d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
  </head>
  <body>
    <main>
      <h1>JavaScript Array</h1>
      <div class="full-wrap">
        <section class="array-wrap">
          <img src="" id="current-image" />
          <button class="refresh" onClick="refreshImage()">Refresh</button>
          <form>
            <input
              type="email"
              id="email-field"
              class="email-input"
              placeholder="Enter your email"
            /><br />
            <button type="button" id="submit" onClick="validateForm()">
              Choose this image
            </button>
            <p id="email-error">Please enter a valid email.</p>
          </form>
        </section>
        <section class="selection-wrap">
          <h2>Selected Images</h2>
          <div class="slides-wrap">
            <div class="slide-0">
              <h3 class="email-name"></h3>
              <div class="image-slider-0"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
  </body>
</html>
