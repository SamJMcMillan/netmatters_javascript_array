<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netmatters - JavaScript Array</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="array-wrap">
        <h1>JavaScript Array</h1>
        <img src="https://picsum.photos/300" />
        <button type="reset" class="refresh" onClick="window.location.reload()">
          Refresh
        </button>
        <form>
          <input
            type="email"
            id="email-field"
            class="email-input"
            placeholder="Enter your email"
          /><br />
          <button type="submit" id="submit">Choose this image</button>
          <p id="email-error">Please enter a valid email.</p>
        </form>
      </div>
    </main>
    <script src="js/email-submission.js"></script>
  </body>
</html>
